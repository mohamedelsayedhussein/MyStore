<div class="product-item text-center h-100 mb-5">
    <a routerLink="/details/{{product.id}}" class="product-img">
        <img [src]="product.url" [alt]="product.name">
    </a>
    <div class="product-info">
        <h4 class="mt-3">
            <a routerLink="/details/{{product.id}}">
                {{product.name}}
            </a>
        </h4>
        <strong class="d-block mb-2">${{product.price}}</strong>
        <select class="form-select w-50 m-auto">
            <option [value]="i" *ngFor="let i of numbers">{{i}}</option>
        </select>
        <button class="btn btn-primary mt-2">Add To Cart</button>
    </div>
</div>
